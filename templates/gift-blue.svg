<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 85.6 54">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#7CD7FF"/>
      <stop offset="100%" stopColor="#47B4FF"/>
    </linearGradient>
    <linearGradient id="bowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#2B4B8C"/>
      <stop offset="100%" stopColor="#3A5BA0"/>
    </linearGradient>
  </defs>

  {/* Background */}
  <rect x="1" y="1" width="83.6" height="52" fill="url(#backgroundGradient)" rx="4"/>

  {/* Bow Design */}
  <path d="M30 1 L30 53" stroke="url(#bowGradient)" strokeWidth="2"/>
  <path d="M1 20 L84.6 20" stroke="url(#bowGradient)" strokeWidth="2"/>
  
  {/* Bow Center */}
  <path d="M25,18 C25,16 35,16 35,18 L35,22 C35,24 25,24 25,22 Z" fill="url(#bowGradient)"/>
  
  {/* Bow Left Loop */}
  <path d="M25,20 C15,20 15,10 25,10 C35,10 35,20 25,20" fill="url(#bowGradient)"/>
  
  {/* Bow Right Loop */}
  <path d="M35,20 C45,20 45,10 35,10 C25,10 25,20 35,20" fill="url(#bowGradient)"/>
  
  {/* Bow Tails */}
  <path d="M25,22 C20,25 15,35 20,40" fill="none" stroke="url(#bowGradient)" strokeWidth="2"/>
  <path d="M35,22 C40,25 45,35 40,40" fill="none" stroke="url(#bowGradient)" strokeWidth="2"/>

  {/* Title */}
  <text x="42.8" y="12" fontFamily="Arial" fontSize="8" fontWeight="bold" fill="white" textAnchor="middle">
    GIFT CARD
  </text>

  {/* Website Text - Injectable 1 */}
  <text x="42.8" y="24" fontFamily="Arial" fontSize="4" fill="#2B4B8C" textAnchor="middle" className="website-text">
    Go to JobPass.com
  </text>

  {/* Code Container */}
  <rect x="32.8" y="28" width="35" height="8" fill="rgba(255,255,255,0.3)" rx="4"/>
  {/* Code Text - Injectable 2 */}
  <text x="50.3" y="33.5" fontFamily="Arial" fontSize="5" fontWeight="bold" fill="#2B4B8C" textAnchor="middle" className="code-text">
    123-XXXX
  </text>

  {/* Valid Until - Injectable 3 */}
  <text x="42.8" y="40" fontFamily="Arial" fontSize="3" fill="#2B4B8C" textAnchor="middle" className="validity-text">
    VALID UNTIL 12/02/2025
  </text>

  {/* Logo Area - Injectable 4 */}
  <rect x="5" y="5" width="15" height="10" fill="none" className="logo-area"/>

  {/* Contact Number - Injectable 5 */}
  <text x="12.5" y="48" fontFamily="Arial" fontSize="3" fill="#2B4B8C" textAnchor="middle" className="contact-text">
    +91-99887777
  </text>

  {/* Best Wishes Text */}
  <text x="73" y="48" fontFamily="Brush Script MT, cursive" fontSize="4" fill="#2B4B8C" textAnchor="middle">
    Best Wishes
  </text>
  <text x="73" y="51" fontFamily="Arial" fontSize="3" fill="#2B4B8C" textAnchor="middle">
    & GOOD LUCK
  </text>
</svg>